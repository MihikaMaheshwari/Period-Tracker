<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style4.css">
  <title>Contact Us</title>
</head>
<body>
  <header>
    <center><h1>Contact Us</h1></center>
    <p>Working Hours: Monday-Friday, 9:00 AM - 5:00 PM</p>
  </header>

  <section id="question-section">
    <center><h2>Ask a Question</h2></center>
    <form id="question-form">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="contactNo">Contact Number:</label>
      <input type="tel" id="contactNo" name="contactNo" required><br><br>

      <label for="question">Your Question:</label>
      <textarea id="question" name="question" required></textarea><br><br>

      <label for="response">Response:</label>
      <textarea id="response" name="response" readonly></textarea><br><br>

      <center><button type="submit">Submit</button></center>
    </form>
  </section>

  <section id="social-section">
    <h2>Connect with Us</h2>
    <ul>
      <li><a href="https://www.facebook.com/bitshyderabad" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com/bitshyd" target="_blank">Twitter</a></li>
      <li><a href="https://www.instagram.com/bitshyderabad/" target="_blank">Instagram</a></li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
