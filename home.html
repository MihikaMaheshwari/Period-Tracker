<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("Medical-Centre.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        header {
            background: linear-gradient(to right, #56CCF2, #2F80ED);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        nav {
            background: linear-gradient(to right, #2F80ED, #56CCF2);
            overflow: hidden;
            text-align: center;
            border-bottom: 2px solid #2980b9;
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        section {
            padding: 30px;
            margin: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #333;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #3498db;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 36px;">Welcome to Our Health Hub</h1>
    </header>

    <nav>
        <a href="contacts.html">Contact Us</a>
        <a href="appointments.html">Appointments</a>
        <a href="cc.html">Information</a>
        <a href="prescription.html">Prescription Reminders</a>
    </nav>

    <section id="news1">
        <h2>Latest News 1</h2>
        <p>Reschedule in Pediatrician visit.</p>
    </section>

    <section id="news2">
        <h2>Latest News 2</h2>
        <p>A seminar on personal hygiene will be conducted on 27th.</p>
    </section>

    <section id="news3">
        <h2>Latest News 3</h2>
        <p>This is the third news section.</p>
    </section>

</body>
</html>
